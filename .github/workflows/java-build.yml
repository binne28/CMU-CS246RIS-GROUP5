name: Simple Java CI (No Maven/Gradle)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java files
      run: |
        mkdir -p out
        javac -d out $(find src -name "*.java")

    - name: Run DiceParser
      run: java -cp out jdice.DiceParser
